<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часы</title>
    <link rel="stylesheet" type="text/css" href="CSS/Clock.css"/>
</head>

<body>
    <div class="clockpage">
        <span>Москва</span>
        <span id="clock1"></span>
        <span id="dayOfWeek1"></span>
    </div>

    <div class="clockpage">
        <span>Токио</span>
        <span id="clock2"></span>
        <span id="dayOfWeek2"></span>
    </div>

    <div class="clockpage">
        <span>Лондон</span>
        <span id="clock3"></span>
        <span id="dayOfWeek3"></span>
    </div>

    <div class="clockpage">
        <span>Нью-Йорк</span>
        <span id="clock4"></span>
        <span id="dayOfWeek4"></span>
    </div>

    <div class="clockpage">
        <span>Сиэтл</span>
        <span id="clock5"></span>
        <span id="dayOfWeek5"></span>
    </div>

    <script type="text/javascript" src="JS/Clock.js"></script>
</body>
</html>
